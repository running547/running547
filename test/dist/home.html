<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homePage</title>
</head>
<body>
    首页

    <button id="btn">点击查看用户信息</button>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var data = {}
        $('#btn').click(function () {
            data.name = $('#name').val();
            data.pwd = $('#pwd').val();
            $.ajax({
                type: "POST",
                url: "/home",
                data: data,
                success: function (data) {
                  console.log(data);
                 
                 
                }
            });
        })
    </script>
</body>
</html>
